<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/table.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css"> -->
  <link href="https://cdn.bootcss.com/element-ui/1.3.7/theme-default/index.css" rel="stylesheet">
</head>
<body class="animated fadeInRight">
  <div id="app">
    <section>
    	<el-row>
    		<el-col :span="20" :offset="2">
    			<canvas class="canvas" style="width: 100%; height: 250px;"></canvas>
    		</el-col>
    	</el-row>
    	<el-row style="padding-top:10px;">
    		<el-col :span="12">
	    		<el-col :span="20" :offset="2">
			    	<el-card class="box-card">
					  <div slot="header" class="clearfix">
					    <span style="line-height: 36px;">CDN刷新设置</span>
					  </div>
					  <div class="text item">
						<el-form ref="cdnForm" :model="cdnForm" :rules="cdnFormRules" label-width="100px">
						  <el-form-item label="CDN自动刷新" prop="autoRefresh">
						    <el-radio class="radio" v-model="cdnForm.autoRefresh" :label="0">禁用</el-radio>
  							<el-radio class="radio" v-model="cdnForm.autoRefresh" :label="1">启用</el-radio>
						  </el-form-item>
						  <el-form-item label="自动刷新频率" prop="autoRefreshTime">
						    <el-input v-model="cdnForm.autoRefreshTime" :disabled="cdnForm.autoRefresh ? false : true">
						    	<template slot="append">s</template>
						    </el-input>
						  </el-form-item>
						  <el-form-item>
						    <el-button type="primary"  @click.native="cdnSubmit" :loading="cdnLoading">修改</el-button>
						    <el-button  @click="cdnCancel">取消</el-button>
						  </el-form-item>
						</el-form>
					  </div>
					</el-card>
	    		</el-col>
    		</el-col>
    		<el-col :span="12">
    			<el-col :span="20" :offset="2">
			    	<el-card class="box-card">
					  <div slot="header" class="clearfix">
					    <span style="line-height: 36px;">审核设置</span>
					  </div>
					  <div class="text item">
						<el-form ref="authForm" :model="authForm" :rules="authFormRules" label-width="80px">
						  <!-- <el-form-item label="PID">
						    <el-input v-model="authForm.pid" disabled></el-input>
						  </el-form-item> -->
						  <el-form-item label="开启审核">
						    <el-radio class="radio" v-model="authForm.needCheck" :label="0">否</el-radio>
  							<el-radio class="radio" v-model="authForm.needCheck" :label="1">是</el-radio>
						  </el-form-item>
						  <el-form-item>
						    <el-button type="primary" @click="authSubmit" :loading="authLoading">修改</el-button>
						    <el-button  @click="authCancel">取消</el-button>
						  </el-form-item>
						</el-form>
					  </div>
					</el-card>
	    		</el-col>
    		</el-col>
    	</el-row>
		
	</section>
  </div>
</body>
  <script src="js/jquery-3.1.1.js"></script>
  <!-- 先引入 Vue -->
  <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
  <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
  <!-- 引入组件库 -->
  <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
  <script src="https://cdn.bootcss.com/element-ui/1.3.7/index.js"></script>
  <script type="text/javascript" src="js/welcome.js"></script>
  <script type="text/javascript" src="js/welcome/index.js"></script>
    
</html>
